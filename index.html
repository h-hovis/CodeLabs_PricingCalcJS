<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Labs Homework</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant { font-size: 40px; }
    </style>

    <script src="./main.js"></script>
</head>
<body>
    <h1>Pricing Calculator with JavaScript</h1>

    <div class="jumbotron">
        <h2>How much do pies cost?</h2>

        <form>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" name="price" value="30">
            </div>

            <div class="form-group">
                <label for="quantity">
                    Quantity
                    <span class="label label-primary quantity-label">1</span>
                </label>
                <input type="range" class="form-control" name="quantity" value="1" min="1" max="10" step="1">
            </div>

        </form>

    <div class="text-right text-giant total"></div>

    </div>

</body>
</html>
